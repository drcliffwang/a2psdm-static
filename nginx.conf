server {
    listen 80;
    server_name _;

# âœ… Docker Desktop on macOS - disable sendfile for volume mounts
    sendfile off;

    root /usr/share/nginx/html;
    index index.html;

    # health
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # main static
    location / {
        try_files $uri $uri/ =404;
    }

    # React SPA under /crm/
    location /localcrm/ {
        try_files $uri $uri/ /localcrm/index.html;
    }
}

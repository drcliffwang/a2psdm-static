server {
  listen 80;
  server_name _;

  # Docker Desktop on macOS â€“ disable sendfile for volume mounts
  sendfile off;

  root /usr/share/nginx/html;
  index index.html;

  # health
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # security headers (basic)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # static cache
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|pdf|mp3|mp4|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # main static
  location / {
    try_files $uri $uri/ =404;
  }

  # React SPA under /localcrm/
  location /localcrm/ {
    try_files $uri $uri/ /localcrm/index.html;
  }

  # React SPA under /localerp/
  location /localerp/ {
    try_files $uri $uri/ /localerp/index.html;
  }

  # React SPA under /localems/
  location /localems/ {
    try_files $uri $uri/ /localems/index.html;
  }
}

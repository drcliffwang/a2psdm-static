# HTTP â†’ HTTPS redirect (except .well-known for SSL verification)
server {
  listen 80;
  server_name www.a2psdm.com;
  root /usr/share/nginx/html;

  # Allow ACME/SSL verification over HTTP
  location /.well-known/ {
    try_files $uri =404;
  }

  # Redirect everything else to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS server
server {
  listen 443 ssl http2;
  server_name www.a2psdm.com;

  ssl_certificate     /etc/nginx/ssl/fullchain.crt;
  ssl_certificate_key /etc/nginx/ssl/private.key;

  # SSL settings (modern)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;

  # HSTS (optional but recommended)
  add_header Strict-Transport-Security "max-age=63072000" always;

  root /usr/share/nginx/html;
  index index.html;

  # health
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # security headers (basic)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # static cache
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|pdf|mp3|mp4|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # main static
  location / {
    try_files $uri $uri/ =404;
  }

  # React SPA under /localcrm/
  location /localcrm/ {
    try_files $uri $uri/ /localcrm/index.html;
  }

  # React SPA under /localerp/
  location /localerp/ {
    try_files $uri $uri/ /localerp/index.html;
  }

  # React SPA under /localems/
  location /localems/ {
    try_files $uri $uri/ /localems/index.html;
  }
}
